<html>
    <head>
        <title>Editar Hotel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link href="css/edit_style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="loading">
            <p id="text_loading">Cargando...</p>
            <img alt="" src="images/animation.gif"/>
        </div>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Administraci√≥n de Hoteles</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="new.html">Nuevo</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="page">
            <h1 id="titulo">Editar Hotel</h1>
            <form class="form-horizontal" role="form" id="form">
                <input type="text" name="id_hotel" class="form-control" id="inputId" style="display: none;">
                <div class="form-group">
                    <label for="inputNombre" class="col-sm-2 control-label">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" name="nombre" class="form-control" id="inputNombre" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescripcion" class="col-sm-2 control-label">Descripcion:</label>
                    <div class="col-sm-8">
                        <textarea name="descripcion" class="form-control" id="inputDescripcion" placeholder="Descripcion" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLogo" class="col-sm-2 control-label">Logo:</label>
                    <div class="col-sm-8">
                        <input type="url" name="logo" class="form-control" id="inputLogo" onchange="vistaPrevia()" placeholder="Logo">
                    </div>
                    <br/>
                    <br/>
                    <br/>
                    <img  alt="" src="" id="prev_logo"/>
                </div>
                <div class="form-group">
                    <label for="inputImagen" class="col-sm-2 control-label">Imagen:</label>
                    <div class="col-sm-8">
                        <input type="url" name="imagen" class="form-control" id="inputImagen" onchange="vistaPrevia()" placeholder="Imagen">
                    </div>
                    <br/>
                    <br/>
                    <br/>
                    <img alt="" src="" id="prev_img"/>
                </div>
                <div class="form-group">
                    <label for="inputLatitud" class="col-sm-2 control-label">Latitud:</label>
                    <div class="col-sm-8">
                        <input type="text" name="latitud" class="form-control" id="inputLatitud" placeholder="Latitud"  readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLongitud" class="col-sm-2 control-label">Longitud:</label>
                    <div class="col-sm-8">
                        <input type="text" name="longitud" class="form-control" id="inputLongitud" placeholder="Longitud"  readonly>
                    </div>
                </div>
                <div class="form-group" id="mapa"></div>
                <div class="form-group">
                    <label for="inputEstrella" class="col-sm-2 control-label">Estrella:</label>
                    <div class="col-sm-8">
                        <input type="number" name="estrella" class="form-control" id="inputEstrella" placeholder="Estrella">
                    </div>
                </div>

            </form>
            <div class="form-group" style="width: 60%; margin: auto;">
                <button type="submit" class="btn btn-primary btn-lg" style="width: 40%; margin: 20px;" onclick="guardar()">Guardar</button>
                <a class="btn btn-danger btn-lg" style="width: 40%; margin: 20px;" href="index.html">Cancelar</a>
            </div>
        </div>
        <script src="js/funciones.js"></script>
        <script src="js/jquery-1.9.1.js" ></script>
        <script src="js/jquery-ui-1.10.3.custom.js" ></script>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8ISXLx3FofpdDF_0NUCRYxN_Je5Rv7p4&sensor=true">
        </script>
        <script src="js/funciones_edit.js"></script>
    </body>
</html>
